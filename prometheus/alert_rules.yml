groups:
  - name: system_alerts
    rules:
      - alert: NetworkDown
        expr: probe_success{job="blackbox"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Network probe failed for {{ $labels.instance }}"
          description: "Blackbox probe failed for target {{ $labels.instance }} (vlan={{ $labels.vlan }})."

      - alert: InstanceDown
        expr: up{job="Monitored Server", instance="192.168.50.113:9100"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Primary server unreachable ({{ $labels.instance }})"
          description: "Prometheus target {{ $labels.instance }} for job 'Monitored Server' is down for more than 2 minutes."

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage > 90% on {{ $labels.instance }} for more than 5 minutes."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage > 90% on {{ $labels.instance }} for more than 5 minutes."

      - alert: HighDiskUsage
        expr: ((node_filesystem_size_bytes{mountpoint="/"} - node_filesystem_free_bytes{mountpoint="/"}) / node_filesystem_size_bytes{mountpoint="/"}) * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage on {{ $labels.instance }}"
          description: "Disk usage > 90% on {{ $labels.instance }} (mountpoint=/) for more than 5 minutes."
